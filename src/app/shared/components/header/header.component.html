<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center">
  <!-- Breadcrumb y Título -->
  <div class="capitalize">
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center bg-transparent p-0">
        <li class="flex items-center text-blue-gray-900 text-sm font-normal cursor-pointer hover:text-blue-500">
          <a href="#">
            <p class="text-blue-900 opacity-50 hover:opacity-100">Dashboard</p>
          </a>
          <span class="mx-2 text-gray-500">/</span>
        </li>
        <li class="flex items-center text-blue-900 text-sm font-normal">
          <p class="font-semibold">Inicio</p>
        </li>
      </ol>
    </nav>
    <h6 class="text-lg font-semibold text-gray-900">Repositorio de Documentos</h6>
  </div>

  <!-- Contenedor para botones alineados a la derecha -->
  <div class="flex items-center gap-4 ml-auto">
    <!-- Botón de Notificaciones -->
    <button routerLink="/perfil"
      class="relative w-10 h-10 rounded-lg text-gray-500 hover:bg-gray-100 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 8 7.388 8 9v5.159c0 .538-.214 1.055-.595 1.436L6 17h5m0 0v1a3 3 0 006 0v-1m-6 0h6" />
      </svg>
      <span
        class="absolute top-0 right-0 inline-flex items-center justify-center px-1 py-0.5 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">3</span>
    </button>

    <!-- Botón de Perfil -->
    <button routerLink="/perfil"
      class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <img src="https://cdn.pixabay.com/photo/2021/07/02/04/48/user-6380868_640.png" alt="Perfil">
    </button>

    <!-- Botón de Cerrar Sesión -->
    <button (click)="cerrarSesion()"
      class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5a2 2 0 00-2-2h-3.5a2 2 0 00-2 2v14a2 2 0 002 2H11a2 2 0 002-2v-1" />
      </svg>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</div>
