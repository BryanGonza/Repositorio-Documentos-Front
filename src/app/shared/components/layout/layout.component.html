<div class="relative min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarVisible" class="hidden xl:block fixed top-0 left-0 h-full w-80">
  </app-sidebar>

  <!-- Header fijo -->
  <nav class="fixed top-0 left-0 right-0 h-16 bg-white shadow-md z-50 px-4"
       [ngClass]="{'xl:left-80': sidebarVisible}">
    <!-- AsegÃºrate de que <app-header> ocupe todo el ancho -->
    <app-header class="w-full" (toggleSidebar)="toggleSidebar()"></app-header>
  </nav>

  <!-- Contenido principal -->
  <div class="pt-24 p-4" [ngClass]="{'xl:ml-80': sidebarVisible}">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
