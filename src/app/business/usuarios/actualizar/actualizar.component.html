<!-- Contenedor principal -->
<div class="my-5">
  <div
    class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">

    <!-- Bot√≥n Volver -->
    <button (click)="volver()"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
      Volver
    </button>

    <div class="my-3">
      <!-- T√≠tulo -->
      <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Usuario</h1>
      <form (ngSubmit)="actualizarUsuario()">

        <!-- Campo para Usuario -->
        <div class="my-2">
          <label for="usuario" class="text-sm sm:text-md font-bold text-yellow-300">Usuario</label>
          <input type="text" id="usuario" [(ngModel)]="Usuari" name="usuario"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el nuevo nombre de usuario">
        </div>

        <!-- Campo para Nombre Completo -->
        <div class="my-2">
          <label for="nombre" class="text-sm sm:text-md font-bold text-yellow-300">Nombre Completo</label>
          <input type="text" id="nombre" [(ngModel)]="Nombre" name="nombre"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el nuevo nombre completo">
        </div>

        <!-- Campo para Correo Electr√≥nico -->
        <div class="my-2">
          <label for="correo" class="text-sm sm:text-md font-bold text-yellow-300">Correo Electr√≥nico</label>
          <input type="email" id="correo" [(ngModel)]="Correo" name="correo"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el nuevo correo electr√≥nico">
        </div>

        <!-- Checkbox para Actualizar Contrase√±a -->
        <div class="my-2 flex items-center">
          <input type="checkbox" id="actualizarContrasena" [(ngModel)]="actualizarContrasena"
            name="actualizarContrasena" class="mr-2">
          <label for="actualizarContrasena" class="text-sm sm:text-md font-bold text-yellow-300">Actualizar
            Contrase√±a</label>
        </div>

        <!-- Campo para Nueva Contrase√±a (Solo se habilita si la checkbox est√° marcada) -->
        <div class="my-2 relative" *ngIf="actualizarContrasena">
          <label for="contrasena" class="text-sm sm:text-md font-bold text-yellow-300">Nueva Contrase√±a</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="contrasena" [(ngModel)]="Contrasena"
            name="contrasena"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900 pr-10"
            placeholder="Ingrese la nueva contrase√±a">

          <!-- Bot√≥n para mostrar/ocultar contrase√±a -->
          <button type="button" (mousedown)="toggleConfirmPasswordVisibility(true)"
            (mouseup)="toggleConfirmPasswordVisibility(false)" (mouseleave)="toggleConfirmPasswordVisibility(false)"
            class="absolute right-3 top-10 transform -translate-y-1/2 text-gray-600">
            üëÅÔ∏è
          </button>
        </div>


        <!-- Bot√≥n Actualizar -->
        <button type="submit"
          class="px-4 py-1 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
          Actualizar
        </button>
      </form>

      <!-- Mensaje de respuesta -->
      <div *ngIf="mensajeRespuesta" class="mt-4 p-2 bg-green-200 text-green-800 rounded-md">
        {{ mensajeRespuesta }}
      </div>
    </div>
  </div>
</div>
