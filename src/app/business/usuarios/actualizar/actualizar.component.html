<!-- Contenedor principal -->
<div class="my-8">
  <div class="container mx-auto max-w-md p-6 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl shadow-lg border border-yellow-400">
    
    <!-- Bot√≥n Volver -->
    <button (click)="volver()"
      class="mb-4 px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md transition duration-300"
      title="Volver">
      Volver
    </button>

    <div>
      <!-- T√≠tulo -->
      <h1 class="text-center text-3xl font-bold text-white mb-6">Actualizar Usuario</h1>
      <form (ngSubmit)="actualizarUsuario()" class="space-y-4">
        
        <!-- Campo para Usuario -->
        <div>
          <label for="usuario" class="block text-sm font-bold text-yellow-200 mb-1">Usuario</label>
          <input type="text" id="usuario" [(ngModel)]="Usuari" name="usuario"
            class="w-full px-3 py-2 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Ingrese el nuevo nombre de usuario">
        </div>

        <!-- Campo para Nombre Completo -->
        <div>
          <label for="nombre" class="block text-sm font-bold text-yellow-200 mb-1">Nombre Completo</label>
          <input type="text" id="nombre" [(ngModel)]="Nombre" name="nombre"
            class="w-full px-3 py-2 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Ingrese el nuevo nombre completo">
        </div>

        <!-- Campo para Correo Electr√≥nico -->
        <div>
          <label for="correo" class="block text-sm font-bold text-yellow-200 mb-1">Correo Electr√≥nico</label>
          <input type="email" id="correo" [(ngModel)]="Correo" name="correo"
            class="w-full px-3 py-2 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Ingrese el nuevo correo electr√≥nico">
        </div>

        <!-- Checkbox para Actualizar Contrase√±a -->
        <div class="flex items-center">
          <input type="checkbox" id="actualizarContrasena" [(ngModel)]="actualizarContrasena"
            name="actualizarContrasena" class="mr-2">
          <label for="actualizarContrasena" class="text-sm font-bold text-yellow-200">Actualizar Contrase√±a</label>
        </div>

        <!-- Campo para Nueva Contrase√±a (s√≥lo se muestra si la checkbox est√° marcada) -->
        <div class="relative" *ngIf="actualizarContrasena">
          <label for="contrasena" class="block text-sm font-bold text-yellow-200 mb-1">Nueva Contrase√±a</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="contrasena" [(ngModel)]="Contrasena"
            name="contrasena"
            class="w-full px-3 py-2 border border-yellow-400 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Ingrese la nueva contrase√±a">
          <!-- Bot√≥n para mostrar/ocultar contrase√±a -->
          <button type="button" (mousedown)="toggleConfirmPasswordVisibility(true)"
            (mouseup)="toggleConfirmPasswordVisibility(false)" (mouseleave)="toggleConfirmPasswordVisibility(false)"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600" title="Mostrar/ocultar contrase√±a">
            üëÅÔ∏è
          </button>
        </div>

        <!-- Bot√≥n Actualizar -->
        <button type="submit"
          class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md transition duration-300">
          Actualizar
        </button>
      </form>

      <!-- Mensaje de respuesta -->
      <div *ngIf="mensajeRespuesta" class="mt-6 p-3 bg-green-200 text-green-800 rounded-md text-center">
        {{ mensajeRespuesta }}
      </div>
    </div>
  </div>
</div>
