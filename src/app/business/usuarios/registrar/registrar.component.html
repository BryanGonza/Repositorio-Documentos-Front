<!-- component -->
<div class="my-5">
  <!-- Contenedor principal con fondo azul -->
  <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border border-yellow-500 rounded-md">

    <!-- BotÃ³n Volver -->
    <button (click)="volver()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md mb-4" aria-label="Volver">
      Volver
    </button>

    <div class="my-3">
      <!-- TÃ­tulo del formulario -->
      <h1 class="text-center text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Registrar Usuario</h1>
      <form [formGroup]="fromRegistro" (ngSubmit)="registrarse()" novalidate>

        <!-- Campo para NÃºmero de Identidad -->
        <div class="my-2">
          <label for="num_identidad" class="text-sm sm:text-md font-bold text-gray-700">NÃºmero de Identidad</label>
          <input type="number" id="num_identidad" formControlName="numeroIdentidad" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ej: 123456789">
          <div *ngIf="fromRegistro.get('numeroIdentidad')?.invalid && fromRegistro.get('numeroIdentidad')?.touched" class="text-red-600 text-xs">
            Este campo es obligatorio.
          </div>
        </div>

        <!-- Campo para Usuario -->
        <div class="my-2">
          <label for="usuario" class="text-sm sm:text-md font-bold text-gray-700">Usuario</label>
          <input type="text" id="usuario" formControlName="Usuario" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ej: usuario123">
          <div *ngIf="fromRegistro.get('Usuario')?.invalid && fromRegistro.get('Usuario')?.touched" class="text-red-600 text-xs">
            Este campo es obligatorio.
          </div>
        </div>

        <!-- Campo para Nombre Completo -->
        <div class="my-2">
          <label for="nombre_usuario" class="text-sm sm:text-md font-bold text-gray-700">Nombre Completo</label>
          <input type="text" id="nombre_usuario" formControlName="NombreUs" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ej: Juan PÃ©rez">
          <div *ngIf="fromRegistro.get('NombreUs')?.invalid && fromRegistro.get('NombreUs')?.touched" class="text-red-600 text-xs">
            Este campo es obligatorio.
          </div>
        </div>

        <!-- Campo para ContraseÃ±a -->
        <div class="my-2 relative">
          <label for="contrasena" class="text-sm sm:text-md font-bold text-gray-700">ContraseÃ±a</label>
          <input [type]="showPassword ? 'text' : 'password'" id="contrasena" formControlName="Contrasena" required
            (input)="validarContrasenas()"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 pr-10 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese su contraseÃ±a" aria-describedby="passwordHelp">
          <!-- BotÃ³n para mostrar/ocultar contraseÃ±a -->
          <button type="button" (click)="togglePasswordVisibility()" class="absolute right-2 top-9 text-gray-600" aria-label="Mostrar contraseÃ±a">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸' }}
          </button>
          <div id="passwordHelp" class="text-xs text-gray-600">La contraseÃ±a debe tener al menos 6 caracteres.</div>
        </div>

        <!-- Campo para Confirmar ContraseÃ±a -->
        <div class="my-2 relative">
          <label for="confirmar_contrasena" class="text-sm sm:text-md font-bold text-gray-700">Confirmar ContraseÃ±a</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmar_contrasena" formControlName="confirmarContrasena" required
            (input)="validarContrasenas()"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 pr-10 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Confirme su contraseÃ±a">
          <!-- BotÃ³n para mostrar/ocultar confirmar contraseÃ±a -->
          <button type="button" (click)="toggleConfirmPasswordVisibility()" class="absolute right-2 top-9 text-gray-600" aria-label="Mostrar confirmar contraseÃ±a">
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸' }}
          </button>
          <div *ngIf="!contrasenasCoinciden && fromRegistro.get('confirmarContrasena')?.touched" class="text-red-600 text-xs">
            Las contraseÃ±as no coinciden.
          </div>
        </div>

        <!-- Campo para Correo ElectrÃ³nico -->
        <div class="my-2">
          <label for="correo_electronico" class="text-sm sm:text-md font-bold text-gray-700">Correo ElectrÃ³nico</label>
          <input type="email" id="correo_electronico" formControlName="correo" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="ejemplo@dominio.com">
          <div *ngIf="fromRegistro.get('correo')?.invalid && fromRegistro.get('correo')?.touched" class="text-red-600 text-xs">
            Ingrese un correo vÃ¡lido.
          </div>
        </div>

        <!-- Campo para Rol -->
        <div class="my-2">
          <label for="rol" class="text-sm sm:text-md font-bold text-gray-700">Rol</label>
          <select id="rol" formControlName="ID_ROL" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            <option value="" disabled selected>Seleccione un rol</option>
            <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
          </select>
          <div *ngIf="fromRegistro.get('ID_ROL')?.invalid && fromRegistro.get('ID_ROL')?.touched" class="text-red-600 text-xs">
            Seleccione un rol.
          </div>
        </div>

        <!-- Campo para Departamento -->
        <div class="my-2">
          <label for="departamento" class="text-sm sm:text-md font-bold text-gray-700">Departamento</label>
          <select id="departamento" formControlName="ID_DEPARTAMENTO" required
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            <option value="" disabled selected>Seleccione un departamento</option>
            <option *ngFor="let depto of departamentos" [value]="depto.id">{{ depto.nombre }}</option>
          </select>
          <div *ngIf="fromRegistro.get('ID_DEPARTAMENTO')?.invalid && fromRegistro.get('ID_DEPARTAMENTO')?.touched" class="text-red-600 text-xs">
            Seleccione un departamento.
          </div>
        </div>

        <!-- BotÃ³n Guardar -->
        <button type="submit" [disabled]="fromRegistro.invalid || !contrasenasCoinciden"
          class="w-full mt-4 px-4 py-2 bg-emerald-500 hover:bg-emerald-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
          Guardar
        </button>

      </form>
    </div>
  </div>
</div>
