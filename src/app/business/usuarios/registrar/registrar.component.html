<!-- component -->
<div class="my-5">
  <!-- Contenedor principal con fondo azul -->
  <div
    class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">

    <!-- Bot√≥n Volver -->
    <button (click)="volver()"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
      Volver
    </button>

    <div class="my-3">
      <!-- T√≠tulo del formulario -->
      <h1 class="text-center text-2xl sm:text-3xl font-bold text-gray-900">Registrar Usuario</h1>
      <form [formGroup]="fromRegistro" (ngSubmit)="registrarse()">

        <!-- Campo para N√∫mero de Identidad -->
        <div class="my-2">
          <label for="num_identidad" class="text-sm sm:text-md font-bold text-gray-700">N√∫mero de Identidad</label>
          <input type="number" id="num_identidad" formControlName="numeroIdentidad"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el n√∫mero de identidad">
        </div>

        <!-- Campo para Usuario -->
        <div class="my-2">
          <label for="usuario" class="text-sm sm:text-md font-bold text-gray-700">Usuario</label>
          <input type="text" id="usuario" formControlName="Usuario"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el nombre de usuario">
        </div>

        <!-- Campo para Nombre Completo -->
        <div class="my-2">
          <label for="nombre_usuario" class="text-sm sm:text-md font-bold text-gray-700">Nombre Completo</label>
          <input type="text" id="nombre_usuario" formControlName="NombreUs"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el nombre completo">
        </div>

        <!-- Campo para Contrase√±a -->
        <div class="my-2 relative">
          <label for="contrasena" class="text-sm sm:text-md font-bold text-gray-700">Contrase√±a</label>
          <input [type]="showPassword ? 'text' : 'password'" id="contrasena" formControlName="Contrasena"
            (input)="validarContrasenas()"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 pr-10 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese la contrase√±a">
          <!-- Bot√≥n para mostrar/ocultar contrase√±a -->
          <button type="button" (mousedown)="togglePasswordVisibility(true)" (mouseup)="togglePasswordVisibility(false)"
            (mouseleave)="togglePasswordVisibility(false)" class="absolute right-2 top-9 text-gray-600">
            üëÅÔ∏è
          </button>
        </div>

        <!-- Campo para Confirmar Contrase√±a -->
        <div class="my-2 relative">
          <label for="confirmar_contrasena" class="text-sm sm:text-md font-bold text-gray-700">Confirmar
            Contrase√±a</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmar_contrasena"
            formControlName="confirmarContrasena" (input)="validarContrasenas()"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 pr-10 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Confirme la contrase√±a">
          <!-- Bot√≥n para mostrar/ocultar confirmar contrase√±a -->
          <button type="button" (mousedown)="toggleConfirmPasswordVisibility(true)"
            (mouseup)="toggleConfirmPasswordVisibility(false)" (mouseleave)="toggleConfirmPasswordVisibility(false)"
            class="absolute right-2 top-9 text-gray-600">
            üëÅÔ∏è
          </button>
        </div>

        <!-- Mostrar error si las contrase√±as no coinciden -->
        <div *ngIf="!contrasenasCoinciden && fromRegistro.get('confirmarContrasena')?.touched"
          class="text-red-600 text-sm">
          Las contrase√±as no coinciden.
        </div>

        <!-- Campo para Correo Electr√≥nico -->
        <div class="my-2">
          <label for="correo_electronico" class="text-sm sm:text-md font-bold text-gray-700">Correo Electr√≥nico</label>
          <input type="email" id="correo_electronico" formControlName="correo"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
            placeholder="Ingrese el correo electr√≥nico">
        </div>
        <!-- Campo para Rol -->
        <div class="my-2">
          <label for="rol" class="text-sm sm:text-md font-bold text-gray-700">Rol</label>
          <select id="rol" formControlName="ID_ROL"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
          </select>
        </div>

        <!-- Campo para Departamento -->
        <div class="my-2">
          <label for="departamento" class="text-sm sm:text-md font-bold text-gray-700">Departamento</label>
          <select id="departamento" formControlName="ID_DEPARTAMENTO"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            <option *ngFor="let depto of departamentos" [value]="depto.id">{{ depto.nombre }}</option>
          </select>
        </div>

        <!-- Bot√≥n Guardar -->
        <button type="submit" [disabled]="fromRegistro.invalid || !contrasenasCoinciden"
          class="px-4 py-1 bg-emerald-500 hover:bg-emerald-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
          Guardar
        </button>

      </form>
    </div>
  </div>
</div>
