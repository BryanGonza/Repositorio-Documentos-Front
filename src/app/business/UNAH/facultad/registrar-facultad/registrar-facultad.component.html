<div class="my-5">
    <!-- Contenedor principal con fondo azul -->
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
      
      <!-- Botón Volver -->
      <button (click)="volver()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
      
      <div class="my-3">
        <!-- Título del formulario -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Registrar Facultad</h1>
        <form [formGroup]="formRegistro" (ngSubmit)="registrarFacultad()">
  
          <!-- Campo para Nombre de la Facultad -->
          <div class="my-2">
            <label for="nombreFacultad" class="text-sm sm:text-md font-bold text-yellow-300">Nombre de la Facultad</label>
            <input type="text" id="nombreFacultad" formControlName="nombreFacultad" 
                   class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900" 
                   placeholder="Ingrese el nombre de la facultad">
          </div>
  
          <!-- Campo para Estado (select) -->
          <div class="my-2">
            <label for="estadoFacultad" class="text-sm sm:text-md font-bold text-yellow-300">Estado</label>
            <select id="estadoFacultad" formControlName="estado"
                    class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
              <option [value]="true">ACTIVO</option>
              <option [value]="false">INACTIVO</option>
            </select>
          </div>
  
          <!-- Botón Guardar -->
          <button type="submit" [disabled]="formRegistro.invalid" class="px-4 py-1 bg-emerald-500 hover:bg-emerald-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
            Guardar
          </button>
  
        </form>
      </div>
    </div>
  </div>
