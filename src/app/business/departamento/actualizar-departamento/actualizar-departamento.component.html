<!-- Contenedor principal -->
<div class="my-5">
  <div
    class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">

    <!-- Botón Volver -->
    <button (click)="volver()"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
      Volver
    </button>

    <div class="my-3">
      <!-- Título -->
      <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Departamento</h1>
      <form (ngSubmit)="actualizardepartamento()">

        <!-- Campo para nombre ID departamento -->
        <div class="my-2">
          <label for="departamentoId" class="text-sm sm:text-md font-bold text-yellow-300">ID DEPARTAMENTO</label>
          <input type="text" id="departamentoId" [(ngModel)]="departamentoId" name="departamentoId"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

        <!-- Campo para nombre ID FACULTAD -->
        <div class="my-2">
          <label for="facultadId" class="text-sm sm:text-md font-bold text-yellow-300">ID FACULTAD</label>
          <input type="text" id="facultadId" [(ngModel)]="facultadId" name="facultadId"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

           <!-- Campo para nombre -->
           <div class="my-2">
            <label for="nombre" class="text-sm sm:text-md font-bold text-yellow-300">NOMBRE</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
          </div>

           <!-- Campo para estado (ahora con select) -->
          <div class="my-2">
            <label for="estado" class="text-sm sm:text-md font-bold text-yellow-300">Estado</label>
            <select id="estado" [(ngModel)]="estado" name="estado"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
              <option [ngValue]="true">ACTIVO</option>
              <option [ngValue]="false">INACTIVO</option>
            </select>
          </div>

       

          <!-- Botón Actualizar -->
          <button type="submit"
          class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
