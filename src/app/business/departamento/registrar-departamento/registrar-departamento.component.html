<div class="my-5">
    <!-- Contenedor principal con fondo azul -->
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
      
      <!-- Botón Volver -->
      <button (click)="volver()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
      
      <div class="my-3">
        <!-- Título del formulario -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Registrar Tipo de Archivo</h1>
        <form [formGroup]="formRegistro" (ngSubmit)="registrarDepartamento()">
  
          <!-- Campo para ID FACULTAD -->
          <div class="my-2">
            <label for="IDFacu" class="text-sm sm:text-md font-bold text-yellow-300">ID FACULTAD</label>
            <input type="text" id="IDFacu" formControlName="IDFacu" 
                   class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900" 
                   placeholder="Ingrese el id tipo de archivo">
          </div>

          <!-- Campo para Nombre -->
          <div class="my-2">
            <label for="Nombre" class="text-sm sm:text-md font-bold text-yellow-300">Nombre</label>
            <input type="text" id="Nombre" formControlName="Nombre" 
                   class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900" 
                   placeholder="Ingrese el tipo de archivo">
          </div>

          <!-- Campo para ESTADO -->
         <!-- Campo para Estado (select) -->
         <div class="my-2">
          <label for="Estado" class="text-sm sm:text-md font-bold text-yellow-300">ESTADO</label>
          <select id="Estado" formControlName="Estado"
                  class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            <option [value]="true">ACTIVO</option>
            <option [value]="false">INACTIVO</option>
          </select>
        </div>
  
        
          <!-- Botón Guardar -->
          <button type="submit" [disabled]="formRegistro.invalid" class="px-4 py-1 bg-emerald-500 hover:bg-emerald-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
            Guardar
          </button>
  
        </form>
      </div>
    </div>
  </div>
