<div class="my-5">
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
      
      <!-- Botón Volver -->
      <button (click)="volver()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
      
      <div class="my-3">
        <!-- Título -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Versión</h1>
        <form (ngSubmit)="actualizarVersion()">
          
          <!-- Campo para ID de Usuario -->
          <div class="my-2">
            <label for="idUsuario" class="text-sm sm:text-md font-bold text-yellow-300">ID de Usuario</label>
            <input type="number" id="idUsuario" [(ngModel)]="idUsuario" name="idUsuario"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
              placeholder="Ingrese el ID de usuario">
          </div>
          
          <!-- Campo para Nombre -->
          <div class="my-2">
            <label for="nombre" class="text-sm sm:text-md font-bold text-yellow-300">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
              placeholder="Ingrese el nombre de la versión">
          </div>
          
          <!-- Checkbox para Cambios -->
          <div class="my-2 flex items-center">
            <input type="checkbox" id="cambios" [(ngModel)]="cambios" name="cambios"
              class="h-4 w-4 border-yellow-500 rounded focus:ring-yellow-500">
            <label for="cambios" class="ml-2 text-sm sm:text-md font-bold text-yellow-300">¿Incluye cambios?</label>
          </div>
          
          <!-- Botón Actualizar -->
          <button type="submit"
            class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                   disabled:bg-gray-400 disabled:cursor-not-allowed">
            Actualizar Versión
          </button>
        </form>
      </div>
    </div>
</div>
