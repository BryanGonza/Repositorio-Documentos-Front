<div class="my-5">
    <!-- Contenedor principal con fondo azul -->
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
      
      <!-- Botón Volver -->
      <button (click)="volver()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
      
      <div class="my-3">
        <!-- Título del formulario -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Registrar Versión</h1>
        <form [formGroup]="formRegistro" (ngSubmit)="registrarVersion()">
  
          <!-- Campo para ID Usuario -->
          <div class="my-2">
            <label for="idUsuario" class="text-sm sm:text-md font-bold text-yellow-300">ID Usuario *</label>
            <input type="number" id="idUsuario" formControlName="idUsuario" 
                   class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900" 
                   placeholder="Ingrese el ID del usuario">
            <div *ngIf="formRegistro.get('idUsuario')?.invalid && formRegistro.get('idUsuario')?.touched"
                 class="text-red-600 text-xs sm:text-sm">
              * Este campo es requerido
            </div>
          </div>

          <!-- Campo para Nombre -->
          <div class="my-2">
            <label for="nombre" class="text-sm sm:text-md font-bold text-yellow-300">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" 
                   class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900" 
                   placeholder="Ingrese el nombre de la versión">
          </div>

          <!-- Checkbox para Cambios -->
          <div class="my-2 flex items-center">
            <input type="checkbox" id="cambios" formControlName="cambios"
                   class="h-4 w-4 border-yellow-500 rounded focus:ring-yellow-500">
            <label for="cambios" class="ml-2 text-sm sm:text-md font-bold text-yellow-300">¿Incluye cambios?</label>
          </div>
  
          <!-- Botón Guardar -->
          <div>
            <button type="submit" [disabled]="formRegistro.invalid" class="px-4 py-1 bg-emerald-500 hover:bg-emerald-600 rounded-md text-black text-sm sm:text-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
              Guardar
            </button>
          </div>
  
        </form>
      </div>
    </div>
</div>
