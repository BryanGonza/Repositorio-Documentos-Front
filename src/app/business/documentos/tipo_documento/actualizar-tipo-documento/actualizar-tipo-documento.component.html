<!-- Contenedor principal -->
<div class="my-5">
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
  
      <!-- Botón Volver -->
      <button (click)="volver()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
  
      <div class="my-3">
        <!-- Título -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Tipo de Documento</h1>
        <form (ngSubmit)="actualizarTipoDocumento()">
  
          <!-- Campo para tipo de documento -->
          <div class="my-2">
            <label for="tipoDocumento" class="text-sm sm:text-md font-bold text-yellow-300">Tipo de Documento</label>
            <input type="text" id="tipoDocumento" [(ngModel)]="tipoDocumentoNombre" name="tipoDocumento"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
              placeholder="Ej: DNI, Certificado, Acta">
          </div>
  
          <!-- Campo para estado -->
          <div class="my-2">
            <label for="estadoTipoDocumento" class="text-sm sm:text-md font-bold text-yellow-300">Estado</label>
            <select id="estadoTipoDocumento" [(ngModel)]="estadoTipoDocumento" name="estadoTipoDocumento"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
              <option [ngValue]="true">ACTIVO</option>
              <option [ngValue]="false">INACTIVO</option>
            </select>
          </div>
  
          <!-- Botón Actualizar -->
          <button type="submit"
            class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                   disabled:bg-gray-400 disabled:cursor-not-allowed">
            Actualizar
          </button>
        </form>
      </div>
    </div>
</div>
