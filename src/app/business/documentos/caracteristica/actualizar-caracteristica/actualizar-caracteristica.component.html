<div class="my-5">
    <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
      
      <!-- Botón Volver -->
      <button (click)="volver()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
      
      <div class="my-3">
        <!-- Título -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Característica</h1>
        <form (ngSubmit)="actualizarCaracteristica()">
          
          <!-- Campo para ID (solo lectura) -->
          <div class="my-2">
            <label class="text-sm sm:text-md font-bold text-yellow-300">ID Característica</label>
            <input type="text" [(ngModel)]="caracteristicaId" name="caracteristicaId"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-gray-200 text-gray-700"
              disabled>
          </div>

          <!-- Campo para Tipo de Característica -->
          <div class="my-2">
            <label for="tipoCaracteristica" class="text-sm sm:text-md font-bold text-yellow-300">Tipo de Característica</label>
            <input type="text" id="tipoCaracteristica" [(ngModel)]="tipoCaracteristica" name="tipoCaracteristica"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
              placeholder="Ingrese el tipo de característica" required>
          </div>

          <!-- Campo para Nombre de Característica -->
          <div class="my-2">
            <label for="nombreCaracteristica" class="text-sm sm:text-md font-bold text-yellow-300">Nombre (Opcional)</label>
            <input type="text" id="nombreCaracteristica" [(ngModel)]="nombreCaracteristica" name="nombreCaracteristica"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900"
              placeholder="Ingrese el nombre descriptivo">
          </div>

          <!-- Checkbox para Valores Predeterminados -->
          <div class="my-3 flex items-center">
            <input type="checkbox" id="valoresPredeterminados" [(ngModel)]="valoresPredeterminados" name="valoresPredeterminados"
                   class="h-4 w-4 border border-yellow-500 rounded focus:ring-yellow-500 text-yellow-600">
            <label for="valoresPredeterminados" class="ml-2 text-sm sm:text-md font-bold text-yellow-300">
              Usa valores predeterminados
            </label>
          </div>
          
             <!-- Botón Actualizar -->
             <button type="submit"
             class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                    disabled:bg-gray-400 disabled:cursor-not-allowed">
             Actualizar 
           </button>
        </form>
      </div>
    </div>
</div>
