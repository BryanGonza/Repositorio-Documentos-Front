<!-- Contenedor principal -->
<div class="my-5">
  <div class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">

    <!-- Botón Volver -->
    <button (click)="volver()"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
      Volver
    </button>

    <div class="my-3">
      <!-- Título -->
      <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Estructura de Archivos</h1>
      <form (ngSubmit)="actualizarEstructura()">

        <!-- Campo para ID Departamento -->
        <div class="my-2">
          <label for="idDepartamento" class="text-sm sm:text-md font-bold text-yellow-300">ID Departamento</label>
          <input type="number" id="idDepartamento" [(ngModel)]="idDepartamento" name="idDepartamento"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

        <!-- Campo para Espacio de Almacenamiento -->
        <div class="my-2">
          <label for="espacioAlmacenamiento" class="text-sm sm:text-md font-bold text-yellow-300">Espacio de Almacenamiento (MB)</label>
          <input type="number" id="espacioAlmacenamiento" [(ngModel)]="espacioAlmacenamiento" name="espacioAlmacenamiento"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

        <!-- Campo para Nombre -->
        <div class="my-2">
          <label for="nombre" class="text-sm sm:text-md font-bold text-yellow-300">Nombre</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

        <!-- Campo para Ubicación -->
        <div class="my-2">
          <label for="ubicacion" class="text-sm sm:text-md font-bold text-yellow-300">Ubicación</label>
          <input type="text" id="ubicacion" [(ngModel)]="ubicacion" name="ubicacion"
            class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
        </div>

        <!-- Botón Actualizar -->
        <button type="submit"
          class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
