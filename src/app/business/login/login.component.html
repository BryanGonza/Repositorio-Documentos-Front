<!-- Contenedor principal con un fondo degradado azul -->
<div class="min-h-screen flex flex-col md:flex-row bg-gradient-to-r from-blue-600 to-blue-500">

  <!--Imagen -->
  <div class="hidden lg:flex lg:w-1/2">
    <img src="https://honduras.argos.co/wp-content/uploads/2023/07/ALMA-MATTER-UNIVERSIDAD-1536x1151.jpg"
      alt="Imagen UNAH" class="object-cover w-full h-full" />
  </div>

  <!-- Formulario de Login -->
  <div class="flex flex-col justify-center items-center w-full lg:w-1/2 px-8 py-12 bg-white md:rounded-l-3xl shadow-lg">
    <!-- logo UNAH -->
    <div class="flex justify-center mb-4">
      <img src="../../../assets/images/Logo RDU.PNG" alt="Logo UNAH"
        class="w-32 h-32 object-contain" />
    </div>

    <!-- Tutulo -->
    <h1 class="text-3xl font-bold text-blue-700 mb-4 text-center">
      Inicio de Sesión
    </h1>

    <!-- Subtitulo -->
    <p class="text-gray-600 mb-8 text-center max-w-sm">
      Bienvenido(a) ¡Por favor inicia sesión para continuar!
    </p>

    <!-- Formulario -->
    <form [formGroup]="formLogin" (ngSubmit)="IniciarSesion()" class="w-full max-w-sm space-y-5">
      <!-- Correo -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
        <input type="email" id="email" formControlName="CORREO_ELECTRONICO" placeholder="Ingresa tu correo"
          autocomplete="off"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <div *ngIf="
            formLogin.get('CORREO_ELECTRONICO')?.invalid &&
            formLogin.get('CORREO_ELECTRONICO')?.touched
          " class="text-red-500 text-sm mt-1">
          Correo inválido
        </div>
      </div>

      <!-- Recordarme -->
      <div class="flex items-center">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe"
          class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded" />
        <label for="rememberMe" class="ml-2 text-gray-700">Recuérdame</label>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <div class="flex items-center relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="CONTRASEÑA"
            placeholder="Ingresa tu contraseña" autocomplete="off"
            class="w-full border border-gray-300 rounded-md py-2 px-3 pr-10 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
          <!-- Boton para mostrar/ocultar contraseña -->
          <button type="button" (mousedown)="showPassword = true" (mouseup)="showPassword = false"
            (mouseleave)="showPassword = false" class="absolute right-3 text-gray-500 hover:text-gray-700"
            title="Mostrar/ocultar contraseña">
            👁️
          </button>
        </div>
        <div *ngIf="
            formLogin.get('CONTRASEÑA')?.invalid &&
            formLogin.get('CONTRASEÑA')?.touched
          " class="text-red-500 text-sm mt-1">
          La contraseña es requerida
        </div>
      </div>

      <!-- Boton de Iniciar sesion -->
      <button type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-md py-2 px-4 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="formLogin.invalid">
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlace para recuperar contraseña -->
    <div class="mt-4 text-sm text-blue-700">
      <div class="mt-4 text-sm text-blue-700">
        <a
          (click)="recuperarContrasena()"
          class="hover:underline cursor-pointer"
        >
          ¿Olvidaste tu contraseña?
        </a>
      </div>
