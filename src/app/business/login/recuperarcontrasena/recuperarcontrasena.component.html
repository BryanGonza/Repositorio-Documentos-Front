<!-- Contenedor principal con gradiente azul, sin scroll extra -->
<div
  class="relative min-h-screen overflow-hidden flex items-center justify-center p-4 bg-gradient-to-br from-blue-700 to-blue-900"
>
  <!-- Imagen del sol en la parte superior izquierda, invertida -->
  <img
    src="../../../../assets/images/sol.PNG"
    alt="Sol dorado invertido"
    class="absolute w-40 h-auto object-contain opacity-40
           transform scale-x-[-1] -translate-x-1/4 -translate-y-1/4"
    style="top: 0; left: 0;"
  />

  <!-- Imagen del sol en la parte inferior derecha, más grande -->
  <img
    src="../../../../assets/images/sol.PNG"
    alt="Sol dorado grande"
    class="absolute w-80 h-auto object-contain opacity-40
           transform translate-x-1/4 translate-y-1/4"
    style="bottom: 0; right: 0;"
  />

  <!-- Tarjeta de contenido (formulario) -->
  <div class="relative z-10 w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    
    <!-- Botón Volver -->
    <button
      (click)="volver()"
      class="mb-4 px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-md shadow-md"
    >
      Volver
    </button>

    <!-- Título y descripción -->
    <div class="text-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-900">
        Recuperar Contraseña
      </h1>
      <p class="text-gray-600 mt-1">
        Ingresa tu correo electrónico para recibir las instrucciones
      </p>
    </div>

    <!-- Formulario -->
    <form
      [formGroup]="fromRCC"
      (ngSubmit)="recuperaXcorreo()"
      class="space-y-5"
    >
      <!-- Campo: Correo -->
      <div>
        <label
          for="correo"
          class="block text-sm font-semibold text-blue-800 mb-1"
        >
          Correo Electrónico
        </label>
        <input
          type="email"
          id="correo"
          formControlName="correo"
          class="block w-full border border-gray-300 rounded-md px-3 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="ejemplo@unah.edu.hn"
        />
        <!-- Mensaje de error -->
        <div
          *ngIf="
            fromRCC.get('correo')?.invalid &&
            fromRCC.get('correo')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          El correo electrónico es obligatorio.
        </div>
      </div>

      <!-- Botón: Recuperar Contraseña -->
      <button
        type="submit"
        [disabled]="fromRCC.invalid"
        class="w-full px-4 py-2 rounded-md text-white font-semibold bg-blue-600 hover:bg-blue-700 shadow-md disabled:cursor-not-allowed disabled:bg-gray-400 transition-colors"
      >
        Recuperar Contraseña
      </button>
    </form>
  </div>
</div>
