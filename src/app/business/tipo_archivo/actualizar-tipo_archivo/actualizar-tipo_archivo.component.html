<!-- Contenedor principal -->
<div class="my-5">
    <div
      class="container mx-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl shadow-md dark:shadow-white py-4 px-6 sm:px-10 bg-blue-500 border-yellow-500 rounded-md">
  
      <!-- Botón Volver -->
      <button (click)="volver()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md text-white text-sm sm:text-lg shadow-md">
        Volver
      </button>
  
      <div class="my-3">
        <!-- Título -->
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-white">Actualizar Tipo de Archivo</h1>
        <form (ngSubmit)="actualizarTipo_archivo()">
  
          <!-- Campo para nombre ID TIPO DE ARCHIVO 
          <div class="my-2">
            <label for="tipo_archivoId" class="text-sm sm:text-md font-bold text-yellow-300">ID TIPO DE ARCHIVO</label>
            <input type="text" id="tipo_archivoId" [(ngModel)]="tipo_archivoId" name="tipo_archivoId"
              class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
          </div>-->

             <!-- Campo para nombre TIPO DE ARCHIVO -->
             <div class="my-2">
              <label for="tipoTipo_archivo" class="text-sm sm:text-md font-bold text-yellow-300">TIPO DE ARCHIVO</label>
              <input type="text" id="tipoTipo_archivo" [(ngModel)]="tipoTipo_archivo" name="tipoTipo_archivo"
                class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
            </div>

              <!-- Campo para nombre LIMITE DE ALMACENAMIENTO -->
              <div class="my-2">
                <label for="limiteTipo_archivo" class="text-sm sm:text-md font-bold text-yellow-300">LIMITE DE ALMACENAMIENTO</label>
                <input type="text" id="limiteTipo_archivo" [(ngModel)]="limiteTipo_archivo" name="limiteTipo_archivo"
                  class="block w-full border border-yellow-500 outline-yellow-800 px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white text-gray-900">
              </div>
  
         
  
            <!-- Botón Actualizar -->
            <button type="submit"
            class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black font-bold text-sm sm:text-lg shadow-md mt-4
                   disabled:bg-gray-400 disabled:cursor-not-allowed">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
